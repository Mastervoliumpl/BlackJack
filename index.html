<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Blackjack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tomorrow:wght@100;400;700&display=swap"/>
</head>
<body>
    <div class="container-fluid">
        <h1>Blackjack</h1>

        <!-- Dealer Section -->
        <div class="dealer">
            <h2>Dealer | <span id="dealer-score">0</span></h2>
            <div id="dealer-box">
                <div id="dealer-hand" class="card-row">
                    <!-- Dealer cards will go here -->
                </div>
            </div>
        </div>

        <!-- Player Section -->
        <div class="player">
            <h2>Player | <span id="player-score">0</span></h2>
            <div id="player-box">
                <div id="player-hand" class="card-row">
                    <!-- Player cards will go here -->
                </div>
            </div>
        </div>
        
        <div id="button-bar" class="row position-absolute bottom-0 start-0 end-0 mx-2 my-2">
            <!-- Card style selector -->
            <div id="cardStyleDiv" class="col-4">
                <label id="CardStyleLabel" class="label">Choose a card style:</label>
                <select name="Card style" id="card-style" onchange="chooseCardStyle()" class="dropdown">
                    <option value="" disabled selected>Choose</option>
                    <option value="CircuitWhiteCards/">Circuit White Cards</option>
                    <option value="GlitchCards/">Glitch Cards</option>
                    <option value="HexoMonoCards/">Hexo Mono Cards</option>
                </select>
            </div>

            <!-- Game Buttons -->
            <div id="buttons" class="col-4 text-center">
                <button id="new-game-button" class="btn btn-dark" onclick="startNewGame()">New Game</button>
                <button id="hit-button" class="btn btn-dark" onclick="playerHit()">Hit</button>
                <button id="stand-button" class="btn btn-dark" onclick="playerStand()">Stand</button>
            </div>
            <div class="col-4">
            </div>

        </div>
        
        <!-- Message for win/lose -->
        <div id="liveToast" class="toast text-bg-dark align-items-center position-absolute bottom-0 end-0 mx-5 my-5" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div id="toast-body" class="toast-body">message</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
        
    </div>
            
    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="scripts/main.js"></script>
    <script type="module" src="scripts/card.js"></script>
    <script type="module" src="scripts/deck.js"></script>
    <script type="module" src="scripts/game.js"></script>
    <script type="module" src="scripts/player.js"></script>
</body>
</html>
