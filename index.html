<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Blackjack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tomorrow:wght@100;400;700&display=swap"/>
</head>
<body>
    <div class="container-fluid">
        <h1>Blackjack</h1>
        <!-- Dealer Section -->
        <div class="dealer">
             <!-- Places the score next to the dealer's header -->
            <h2>Dealer | <span id="dealer-score">0</span></h2>
            <div id="dealer-box">
                <div id="dealer-hand" class="card-row">
                    <!-- Dealer cards will go here -->
                </div>
            </div>
        </div>

        <!-- Player Section -->
        <div class="player">
            <h2>Player | <span id="player-score">0</span></h2>
            <div id="player-box">
                <div id="player-hand" class="card-row">
                    <!-- Player cards will go here -->
                </div>
            </div>
        </div>

        <!-- Button and Style Selector Section -->
        <div id="button-bar" class="button-bar">
            <div id="buttons" class="actions">
                <button id="new-game-button" class="btn btn-dark" onclick="startNewGame()">New Game</button>
                <button id="hit-button" class="btn btn-dark" onclick="hit()">Hit</button>
                <button id="stand-button" class="btn btn-dark" onclick="stand()">Stand</button>
            </div>
            <div id="cardStyleDiv">
                <label id="CardStyleLabel" class="label">Choose a card style:</label>
                <select name="Card style" id="card-style" onchange="chooseCardStyle()" class="dropdown">
                    <option value="" disabled selected>Choose</option>
                    <option value="CircuitWhiteCards">Circuit White Cards</option>
                    <option value="GlitchCards">Glitch Cards</option>
                    <option value="HexoMonoCards">Hexo Mono Cards</option>
                </select>
            </div>
        </div>
    </div>
            
    <!-- Main JavaScript -->
    <script src="main.js"></script>
</body>
</html>
